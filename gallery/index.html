<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art Carousel (16)</title>

  <!-- Bootstrap 4 CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />

  <style>
    /* Keep a consistent stage height and avoid cropping */
    .carousel,
    .carousel-item {
      background: #000;
    }
    .carousel-item img {
      max-height: 70vh;      /* adjust if you want taller/shorter */
      object-fit: contain;   /* show full image, no crop */
    }
  </style>
</head>
<body class="bg-light">

  <div id="megaCarousel"
       class="carousel slide"
       data-ride="carousel"
       data-interval="4000"
       data-pause="hover"
       data-wrap="true"
       data-keyboard="true">

    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#megaCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#megaCarousel" data-slide-to="1"></li>
      <li data-target="#megaCarousel" data-slide-to="2"></li>
      <li data-target="#megaCarousel" data-slide-to="3"></li>
      <li data-target="#megaCarousel" data-slide-to="4"></li>
      <li data-target="#megaCarousel" data-slide-to="5"></li>
      <li data-target="#megaCarousel" data-slide-to="6"></li>
      <li data-target="#megaCarousel" data-slide-to="7"></li>
      <li data-target="#megaCarousel" data-slide-to="8"></li>
      <li data-target="#megaCarousel" data-slide-to="9"></li>
      <li data-target="#megaCarousel" data-slide-to="10"></li>
      <li data-target="#megaCarousel" data-slide-to="11"></li>
      <li data-target="#megaCarousel" data-slide-to="12"></li>
      <li data-target="#megaCarousel" data-slide-to="13"></li>
      <li data-target="#megaCarousel" data-slide-to="14"></li>
      <li data-target="#megaCarousel" data-slide-to="15"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">

      <!-- 1 -->
      <div class="carousel-item active">
        <img class="d-block w-100 img-fluid" src="thumbnail_庸人自扰.png" alt="thumbnail_庸人自扰">
        <div class="carousel-caption d-none d-md-block">
          <h5>thumbnail_庸人自扰</h5>
        </div>
      </div>

      <!-- 2 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_卡卡瓦夏.png" alt="thumbnail_卡卡瓦夏">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_卡卡瓦夏</h5></div>
      </div>

      <!-- 3 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_提.png" alt="thumbnail_提">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_提</h5></div>
      </div>

      <!-- 4 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_芙芙！.png" alt="thumbnail_芙芙！">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_芙芙！</h5></div>
      </div>

      <!-- 5 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="卡卡？火神？.png" alt="卡卡？火神？">
        <div class="carousel-caption d-none d-md-block"><h5>卡卡？火神？</h5></div>
      </div>

      <!-- 6 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_Untitled_Artwork.png" alt="thumbnail_Untitled_Artwork">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_Untitled_Artwork</h5></div>
      </div>

      <!-- 7 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_魈!.png" alt="thumbnail_魈!">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_魈!</h5></div>
      </div>

      <!-- 8 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_石少！.png" alt="thumbnail_石少！">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_石少！</h5></div>
      </div>

      <!-- 9 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_砂砂生快！.png" alt="thumbnail_砂砂生快！">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_砂砂生快！</h5></div>
      </div>

      <!-- 10 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_就这个理砂爽.png" alt="thumbnail_就这个理砂爽">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_就这个理砂爽</h5></div>
      </div>

      <!-- 11 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_知秒宝宝！.png" alt="thumbnail_知秒宝宝！">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_知秒宝宝！</h5></div>
      </div>

      <!-- 12 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_Design.png" alt="thumbnail_Design">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_Design</h5></div>
      </div>

      <!-- 13 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_da_blondies.png" alt="thumbnail_da_blondies">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_da_blondies</h5></div>
      </div>

      <!-- 14 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_老婆.png" alt="thumbnail_老婆">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_老婆</h5></div>
      </div>

      <!-- 15 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_小提_11.11.24.png" alt="thumbnail_小提_11.11.24">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_小提_11.11.24</h5></div>
      </div>

      <!-- 16 -->
      <div class="carousel-item">
        <img class="d-block w-100 img-fluid" src="thumbnail_小猫咪！25.png" alt="thumbnail_小猫咪！25">
        <div class="carousel-caption d-none d-md-block"><h5>thumbnail_小猫咪！25</h5></div>
      </div>

    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#megaCarousel" role="button" data-slide="prev" aria-label="Previous slide">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#megaCarousel" role="button" data-slide="next" aria-label="Next slide">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- jQuery, Popper, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-0EvHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL5yZHQP8U5MZQ6XhZRS4WnUrBc8Pb8K"
          crossorigin="anonymous"></script>
</body>
</html>
